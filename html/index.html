<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>海曙区党建大数据监测指导中心</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="js/echarts.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>
  <body ng-app="App">
    <div class="main" ng-controller="Ctrl" ng-init="Init()">
      <div class="mainTitle">
        <div class="title_back"></div>
        <div class="title_btn">基层干部</div>
        <div class="title_text">海曙区党建大数据监测指导中心</div>
      </div>
      <div class="mainBox">
        <div class="box1">
          <div class="boxName">
            <span class="nameText">村概况</span>
          </div>
          <div class="content">
            <div class="echart" id="echart1"></div>
            <div class="echart" id="echart2"></div>
            <div class="echart" id="echart3"></div>
            <div class="echart" id="echart4"></div>
          </div>
        </div>
        <div class="box2">
          <div class="boxName">
            <span class="nameText">概况</span>
          </div>
          <div class="content">
            <div class="conLeft">
              <div class="btn1">行政村</div>
              <div
                class="btn3 orange"
                ng-bind="Info.cun.Text.nameNumber+'个'"
              ></div>
              <div class="btn1">已建立党组织</div>
              <div
                class="btn3 orange"
                ng-bind="Info.cun.Text.organNumber+'个'"
              ></div>
              <div class="btn2">
                今年参与换届：<span
                  class="orange big"
                  ng-bind="Info.cun.Text.changeNumber+'个'"
                ></span
                ><br />
                <span class="blue"
                  >▽“一肩挑”有确定人选<span
                    class="orange"
                    ng-bind="Info.cun.Text.changeObj.ch1.number"
                  ></span
                  >个<span class="orange"
                    >（占比：<span
                      ng-bind="Info.cun.Text.changeObj.ch1.rate | numberRate"
                    ></span
                    >%）</span
                  ></span
                ><br />
                <span class="blue"
                  >▽有意向人选<span
                    class="orange"
                    ng-bind="Info.cun.Text.changeObj.ch2.number"
                  ></span
                  >个<span class="orange"
                    >（占比：<span
                      ng-bind="Info.cun.Text.changeObj.ch2.rate | numberRate"
                    ></span
                    >%）</span
                  ></span
                ><br />
                <span class="blue"
                  >▽尚无明确人选、正在物色酝酿<span
                    class="orange"
                    ng-bind="Info.cun.Text.changeObj.ch3.number"
                  ></span
                  >个<span class="orange"
                    >（占比：<span
                      ng-bind="Info.cun.Text.changeObj.ch3.rate | numberRate"
                    ></span
                    >%）</span
                  ></span
                ><br />
                <span class="blue"
                  >▽目前选情况复杂<span
                    class="orange"
                    ng-bind="Info.cun.Text.changeObj.ch4.bad"
                  ></span
                  >个，较复杂的<span
                    class="orange"
                    ng-bind="Info.cun.Text.changeObj.ch4.bader"
                  ></span
                  >个</span
                >
              </div>
            </div>
            <div class="conRight">
              <div class="btn1">社区</div>
              <div
                class="btn3 orange"
                ng-bind="Info.shequ.Text.nameNumber+'个'"
              ></div>
              <div class="btn1">已建立党组织</div>
              <div
                class="btn3 orange"
                ng-bind="Info.shequ.Text.organNumber+'个'"
              ></div>
              <div class="btn2">
                今年参与换届：<span
                  class="orange big"
                  ng-bind="Info.shequ.Text.changeNumber+'个'"
                ></span
                ><br />
                <span class="blue"
                  >▽“一肩挑”有确定人选<span
                    class="orange"
                    ng-bind="Info.shequ.Text.changeObj.ch1.number"
                  ></span
                  >个</span
                ><br />
                <span class="blue"
                  >▽除<span ng-bind="Info.shequ.Text.changeObj.ch2.Text"></span
                  >外，整体情况较为平稳</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="box1">
          <div class="boxName">
            <span class="nameText">社区概况</span>
          </div>
          <div class="content">
            <div class="echart" style="margin: 0 30px" id="echart5"></div>
            <div class="echart" style="margin: 0 30px" id="echart6"></div>
            <div class="echart" style="margin: 0 30px" id="echart7"></div>

<script>
  var app = angular.module('App', ['ngSanitize'])
  //html格式化
  app.filter('to_trusted', [
    '$sce',
    function ($sce) {
      return function (text) {
        return $sce.trustAsHtml(text)
      }
    },
  ])
  //保留百分位小数点
  app.filter('numberRate', function () {
    return function (rate) {
      rate = (rate * 100).toFixed(0)
      return rate
    }
  })
  app.controller('Ctrl', [
    '$scope',
    '$http',
    function ($scope, $http) {
      //统计图公共样式

      //页面初始化
      $scope.Init = function () {
        $http
          .get(
            'https://www.easy-mock.com/mock/5f6c3e22dba12925bcd53749/getInfo/HsBB_GetInfo'
          )
          .then(function (res) {
            if (res.data.Code == 1) {
              console.log(res.data.Data)
              $scope.Info = res.data.Data
              //统计图公共样式
              let option = {
                title: {
                  text: '',
                  textStyle: {
                    fontSize: 28,
                    fontFamily: 'FZST',
                    color: '#fff',
                  },
                  top: '20',
                  left: 'center',
                },
                legend: {
                  orient: 'vertical',
                  left: 'center',
                  top: 'bottom',
                  selectedMode: false,
                  textStyle: {
                    color: '#fff',
                    fontSize: 14,
                  },
                },
                color: ['#dd5649', '#e7b84f', '#56ab2f', '#4a9df5'],
                series: [
                  {
                    hoverAnimation: false,
                    tooltip: {},
                    name: '',
                    type: 'pie',
                    radius: ['25%', '60%'],
                    center: ['50%', '45%'],
                    labelLine: {
                      normal: {
                        show: false,
                      },
                    },
                    label: {
                      //标签的位置
                      normal: {
                        show: false,
                        position: 'inside', //标签的位置
                        formatter: function (data) {
                          return data.percent.toFixed(0) + '%'
                        },
                        textStyle: {
                          color: '#fff',
                          fontSize: 12,
                        },
                      },
                    },
                  },
                ],
              }
              //村概况
              $scope.echartInit(option, 1, $scope.Info.cun.All.Party)
              $scope.echartInit(option, 2, $scope.Info.cun.All.Star)
              $scope.echartInit(option, 3, $scope.Info.cun.All.Economics)
              $scope.echartInit(option, 4, $scope.Info.cun.All.Light)
              //社区概况
              $scope.echartInit(option, 5, $scope.Info.shequ.All.Party)
              $scope.echartInit(option, 6, $scope.Info.shequ.All.Star)
              $scope.echartInit(option, 7, $scope.Info.shequ.All.Light)
              //村书记
              $scope.echartInit(option, 8, $scope.Info.cun.Personal.Gender)
              $scope.echartInit(option, 9, $scope.Info.cun.Personal.education)
              $scope.echartInit(option, 10, $scope.Info.cun.Personal.Age)
              $scope.echartInit(
                option,
                11,
                $scope.Info.cun.Personal.Appointment
              )
              //社区书记
              $scope.echartInit(option, 12, $scope.Info.shequ.Personal.Gender)
              $scope.echartInit(
                option,
                13,
                $scope.Info.shequ.Personal.education
              )
              $scope.echartInit(option, 14, $scope.Info.shequ.Personal.Age)
              $scope.echartInit(
                option,
                15,
                $scope.Info.shequ.Personal.Appointment
              )
            } else {
              console.log('接口请求失败，失败原因:' + res.Message)
            }
          })
      }
      $scope.echartInit = function (option, id, data) {
        let echart = echarts.init(document.getElementById('echart' + id))
        let text = ''
        switch (id) {
          case 1:
            text = '党组织建制'
            break
          case 2:
            text = '党组织星级等级'
            break
          case 3:
            text = '集体经济收入情况'
            break
          case 4:
            text = '换届亮灯'
            break
          case 5:
            text = '党组织建制'
            break
          case 6:
            text = '党组织星级等级'
            break
          case 7:
            text = '换届亮灯'
            break
          case 8:
            text = '性别'
            break
          case 9:
            text = '学历'
            break
          case 10:
            text = '年龄'
            break
          case 11:
            text = '任书记年数'
            break
          case 12:
            text = '性别'
            break
          case 13:
            text = '学历'
            break
          case 14:
            text = '年龄'
            break
          case 15:
            text = '任书记年数'
            break
          default:
            text = ''
        }
        option.title.text = text
        option.legend.data = data
        option.legend.formatter = function (params) {
          let legendText = ''
          data.map(function (item) {
            if (params == item.name) {
              legendText = params + '：' + item.value
            }
          })
          return legendText
        }
        option.series[0].data = data
        echart.setOption(option)
      }
    },
  ])
</script>
