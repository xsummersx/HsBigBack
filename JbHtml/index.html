<script>
  var app = angular.module('App', ['ngSanitize'])
  //html格式化
  app.filter('to_trusted', [
    '$sce',
    function ($sce) {
      return function (text) {
        return $sce.trustAsHtml(text)
      }
    },
  ])
  //保留百分位小数点
  app.filter('numberRate', function () {
    return function (rate) {
      rate = (rate * 100).toFixed(0)
      return rate
    }
  })
  app.controller('Ctrl', [
    '$scope',
    '$http',
    function ($scope, $http) {
      //统计图公共样式
      //页面初始化
      $scope.Init = function () {
        //ecasy mock模拟接口
        //let url ='https://www.easy-mock.com/mock/5f6c3e22dba12925bcd53749/getInfo/JbBB_GetInfo'
        //接口崩溃用这个
        let url = 'json/getInfoJB.json'
        $http.get(url).then(function (res) {
          if (res.data.Code == 1) {
            console.log(res.data.Data)
            $scope.Info = res.data.Data
            //统计图公共样式
            let option = {
              title: {
                text: '',
                textStyle: {
                  fontSize: 24,
                  fontFamily: 'FZST',
                  color: '#fff',
                  fontWeight: 'normal',
                },
                top: '20',
                left: 'center',
              },
              legend: {
                orient: 'vertical',
                left: 'center',
                top: 'bottom',
                selectedMode: false,
                textStyle: {
                  color: '#fff',
                  fontSize: 12,
                },
              },
              color: ['#dd5649', '#e7b84f', '#56ab2f', '#4a9df5'],
              series: [
                {
                  hoverAnimation: false,
                  tooltip: {},
                  name: '',
                  type: 'pie',
                  radius: ['35%', '70%'],
                  center: ['50%', '45%'],
                  labelLine: {
                    normal: {
                      show: false,
                    },
                  },
                  label: {
                    //标签的位置
                    normal: {
                      show: false,
                      position: 'inside', //标签的位置
                      formatter: function (data) {
                        return data.percent.toFixed(0) + '%'
                      },
                      textStyle: {
                        color: '#fff',
                        fontSize: 12,
                      },
                    },
                  },
                },
              ],
            }
            //村概况
            $scope.echartInit(option, 1, $scope.Info.cun.All.Party)
            $scope.echartInit(option, 2, $scope.Info.cun.All.Star)
            $scope.echartInit(option, 3, $scope.Info.cun.All.Economics)
            $scope.echartInit(option, 4, $scope.Info.shequ.All.Party)
            $scope.echartInit(option, 5, $scope.Info.shequ.All.Star)
            $scope.echartInit(option, 6, $scope.Info.cun.Personal.Gender)
            $scope.echartInit(option, 7, $scope.Info.cun.Personal.education)
            $scope.echartInit(option, 8, $scope.Info.cun.Personal.Age)
            $scope.echartInit(option, 9, $scope.Info.cun.Personal.Economics)
            $scope.echartInit(option, 10, $scope.Info.shequ.Personal.Gender)
            $scope.echartInit(option, 11, $scope.Info.shequ.Personal.education)
            $scope.echartInit(option, 12, $scope.Info.shequ.Personal.Age)
            $scope.echartInit(option, 13, $scope.Info.shequ.Personal.Economics)
          } else {
            console.log('接口请求失败，失败原因:' + res.Message)
          }
          window.onload = window.onresize = function () {
            $scope.bodyScale()
          }
        })
      }
      $scope.echartInit = function (option, id, data) {
        let echart = echarts.init(document.getElementById('echart' + id))
        let text = ''
        switch (id) {
          case 1:
            text = '党组织建制'
            break
          case 2:
            text = '党组织星级等级'
            break
          case 3:
            text = '集体经济'
            break
          case 4:
            text = '党组织建制'
            break
          case 5:
            text = '党组织星级等级'
            break
          case 6:
            text = '性别'
            break
          case 7:
            text = '学历'
            break
          case 8:
            text = '年龄'
            break
          case 9:
            text = '年收入'
            break
          case 10:
            text = '性别'
            break
          case 11:
            text = '学历'
            break
          case 12:
            text = '年龄'
            break
          case 13:
            text = '年收入'
            break
          default:
            text = ''
        }
        option.title.text = text
        option.legend.data = data
        option.legend.formatter = function (params) {
          let legendText = ''
          data.map(function (item) {
            if (params == item.name) {
              legendText = params + '：' + item.value
            }
          })
          return legendText
        }
        option.series[0].data = data
        echart.setOption(option)
      }
      //界面缩放
      $scope.bodyScale = function () {
        var devicewidth = document.documentElement.clientWidth
        var scale = devicewidth / 1920 // 分母——设计稿的尺寸
        document.body.style.zoom = scale
      }
    },
  ])
</script>
